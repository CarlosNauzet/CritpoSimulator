<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/purchase/calculate" method="post">
      <div>From
        
        <select name="from" value="{{data['from']}}">
          <option value="EUR" selected>EUR</option>
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="USDT">USDT</option>
          <option value="ADA">ADA</option>
          <option value="SOL">SOL</option>
          <option value="XRP">XRP</option>
          <option value="DOT">DOT</option>
          <option value="DOGE">DOGE</option>
          <option value="SHIB">SHIB</option>
        </select>
    
      </div>
      <div>To
        <select name="to" value="{{data['to']}}">
          <option value="EUR">EUR</option>
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="USDT">USDT</option>
          <option value="ADA">ADA</option>
          <option value="SOL">SOL</option>
          <option value="XRP">XRP</option>
          <option value="DOT">DOT</option>
          <option value="DOGE">DOGE</option>
          <option value="SHIB">SHIB</option>
        </select>    
      <div>
        Qty<input type="number" name="from_qty" value="{{data['from_qty']}}" />
      </div>
      <div><button type="submit" name="calculate">Calcular</button></div>
    </form>
    {%if data['error'] %}
    <div>{{data['error']}}</div>
    {% endif %}
  </body>
</html>
